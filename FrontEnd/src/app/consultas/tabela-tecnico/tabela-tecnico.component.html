<mat-card>
    
  <mat-toolbar color="primary">
      Chamados Solicitados
  </mat-toolbar>
  
  <table mat-table [dataSource]="chamados" class="mat-elevation-z8">
   
      <ng-container matColumnDef="numeroChamado">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let chamado"> {{ chamado.numeroChamado }} </td>
      </ng-container>
    
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let chamado"> {{ chamado.endereco.cidade }} </td>
      </ng-container>
    
      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef> Bairro </th>
        <td mat-cell *matCellDef="let chamado"> {{ chamado.endereco.bairro }} </td>
      </ng-container>
    
      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef> Empresa </th>
        <td mat-cell *matCellDef="let chamado"> {{ chamado.empresa }} </td>
      </ng-container>

              <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let chamado">
              <button mat-flat-button [color]="getButtonColor(chamado.status)">
                  {{ getButtonLabel(chamado.status) }}
              </button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
      
  </mat-card>
