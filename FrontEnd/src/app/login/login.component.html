<div class="center-container">
  <div class="container">
    <h2>Seja bem vindo!</h2>
    <mat-card-content>
      <form class="min-width">
        <mat-form-field class="input">
          <input [(ngModel)]="email" matInput placeholder="Email" name="email">
        </mat-form-field>

        <mat-form-field class="input">
          <input [(ngModel)]="senha" matInput placeholder="Senha" name="senha">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">Entre</button>
    </mat-card-actions>
  </div>
</div>
